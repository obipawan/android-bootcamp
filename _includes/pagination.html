<nav id="post-nav">
    {% if paginator.previous_page %}
        <span class="prev">
            {% if paginator.previous_page == 1 %}
                <a href="/" style="padding:20px">
                    <i class="fa fa-angle-left fa-2x"></i>
                </a>
            {% else %}
                <a href="/page{{ paginator.previous_page }}/" style="padding:20px">
                    <i class="fa fa-angle-left fa-2x"></i>
                </a>
            {% endif %}
        </span>
    {% endif %}
    {% if paginator.next_page %}
        <span class="next">
            <a href="/page{{ paginator.next_page }}/" style="padding:20px">
                <i class="fa fa-angle-right fa-2x"></i>
            </a>
        </span>
    {% endif %}
</nav>
