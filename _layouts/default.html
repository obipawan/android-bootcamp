<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href={{ site.baseurl }}"/assets/images/favicon-code.ico">
  <link rel="stylesheet" href={{ site.baseurl }}"/assets/css/style.css">
  <link rel="stylesheet" href={{ site.baseurl }}"/assets/css/highlight.css">
</head>
<body>


  {% if page.home-header %}
      {% include home-header.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.home-header %}home{% endif %}">
    {{ content }}
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src={{ site.baseurl }}"/assets/js/main.js"></script>
  <script src={{ site.baseurl }}"/assets/js/highlight.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
